<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos</title>
    <link rel="stylesheet" href="UniQuizCSS.css"> </head>
<body>
    <div id="tela-inicial" class="secao-quiz ativa">
        <h1>Bem-vindo ao Quiz!</h1>
        <button id="botao-jogar">Jogar</button>
    </div>

    <div id="tela-selecao-tema" class="secao-quiz">
        <h2>Escolha um Tema:</h2>
        <button class="botao-tema" data-tema="biologia">Biologia</button>
        <button class="botao-tema" data-tema="geografia">Geografia</button>
        <button class="botao-tema" data-tema="espaco">Espaço</button>
    </div>

    <div id="tela-quiz" class="secao-quiz">
        <h2 id="texto-pergunta"></h2>
        <div id="container-opcoes">
            </div>
        <button id="botao-proxima" disabled>Próxima Pergunta</button>
    </div>

    <div id="tela-pontuacao" class="secao-quiz">
        <h2>Sua Pontuação:</h2>
        <p id="pontuacao-final"></p>
        <button id="botao-reiniciar">Jogar Novamente</button>
    </div>

    <script src="UniQuizJS.js"></script> </body>
</html>
